<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Testing headers</title>
	</head>
	<body>
		<form action="#" method="POST">
			<fieldset>
				<legend> Create your Account </legend>

				<div>
					<label for="name">Name</label>
					<input id="name" name="name" type="text">
				</div>
				
				<div>
					<label for="age">Age</label>
					<input id="age" name="age" type="number">
				</div>
				
				<div>
					<label for="email">Email</label>
					<input id="email" name="email" type="email">
				</div>
				
				<div>
					<label for="password">Password</label>
					<input id="password" name="password" type="password">
				</div>
				
				<div>
					<label for="search">Search: </label>
					<input id="search" name="search" type="search">
				</div>
				
				<div>
					<label for="url">URL:</label>
					<input id="url" name="url" type="url">
				</div>
				
				<div>
					<label for="bigText">Info</label>
					<input type="textarea" name="bigText" id="bigText"/>
				</div>
				
				<!--select, slider-->
				<div>
					<label for="select">Selection</label>
					<select name="select" id="select">
						<option value="option1">option1</option>
						<option value="option2">option2</option>
						<option value="option3">option3</option>
					</select>
				</div>
				
				<div>
					<input id="radio1" name="radio" value=1 type="radio">
					<label for="radio1">1</label>
					
					<input id="radio2" name="radio" value=2 type="radio">
					<label for="radio1">2</label>
					
					<input id="radio3" name="radio" value=3 type="radio">
					<label for="radio3">3</label>
				</div>
	
				<div>
					<label for="checkbox">Checkbox</label>
					<input id="checkbox" type="checkbox" name="checkbox" value="YES">
				</div>
	
				<div>
				<label for="slider">SliderLevel</label>
				<input id="slider" name="slider" type="range" min="0" max="100">
			</div>
			</fieldset>

			<div>
				<button type="submit">Submit Form</button>
			</div>
			<div>
				<button type="reset">Reset Form</button>
			</div>
		</form>
	</body>
</html>
